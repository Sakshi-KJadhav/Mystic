<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Outfit Results | Mystic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">

</head>
<body class="result-page">

<header id="navbar">
   
    <div class="navcontainer">
      <a class="back-btn" href="index.html">‚Üê Back to Form</a>

   <div class="mystic-scroll" id="mysticText">Mystic</div>
    <nav>
        
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html#about">About</a></li>
        <li><a href="index.html#contact">Contact</a></li>
      </ul>
    </nav>
    </div>
    <div id="web-search-bar" style="margin: 40px auto 20px auto; max-width: 500px; text-align: center;">
  <form id="google-search-form" target="_blank" style="display: flex; gap: 10px; justify-content: center;">
    <input 
      type="text" 
      id="search-query" 
      placeholder="Search for outfit images on Google..." 
      style="flex: 1; padding: 10px; border-radius: 4px; border: 1px solid #ccc; font-size: 16px;"
      required
    >
    <button 
      type="submit" 
      style="padding: 10px 18px; border-radius: 4px; border: none; background: #B1AB86; color: white; font-weight: bold; font-size: 16px; cursor: pointer;"
    >Search</button>
  </form>
</div>
  </header>

<style>
#outfit-results {
    background-color:#B1AB86;
}
header{
      position: fixed;
      top: 0;
      left: 0;
    width: 100%;
      padding: 20px 40px;
     margin-bottom: 100px;;
      background-color: #B1AB86;
      color: white;
      z-index: 1000;
      transition: all 0.3s ease;
    }

  header.scrolled {
     
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .navcontainer {
      position: relative;
      max-width: 1300px;
      margin: 0 auto;
    
     ;}

    nav ul { display: flex;
      justify-content: flex-end;
      align-items: center;
      list-style: none;
     
      gap: 20px;
    }

    nav ul li {
      cursor: pointer;
      
    }

    nav ul li a {
      text-decoration: none;
      color: white;}
      

  .mystic-scroll {
      position: absolute;
      transform: translateX(-50%);
      font-size: 24px;
       transform: translate(-50%, -50%);
      font-weight: bold;
      color: #0A400C;
     top:50%;
        left: 50%;
     
      
       font-family: 'Michroma', sans-serif;

    }
 
    

    .hide-on-scroll {
      opacity: 1;
      transition: opacity 0.3s ease;
    }

    .scrolled .hide-on-scroll {
      opacity: 0;}



/* ===== Updated Result Page Styles ===== */

/* Category heading aligned to top-left */

.category-heading {
  margin-top:80px;

  font-size: 18px;
  text-align: left;
  border-left: 4px solid #ddd;
  padding-left: 10px;
  color: #444;
}

.outfit-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 20px;
     

 
}

.back-btn {
  text-decoration:none ;
  color: white}
html {
  scroll-behavior: smooth;
}


@media (max-width: 1000px) {
  .outfit-grid {
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  }
  .navcontainer {
    font-size: small;
  display: flex;
    flex-direction: column;
    }
 .mystic-scroll {position: relative;
  align-items: center;
top: 50px;
margin: 0%;}
  #web-search-bar.button {
    align-items: center;}
  #google-search-form {
    display: flex;
    flex-direction: column;
  margin-top: 0;}
    #search-query {display: flex;
    right: 30px;
    position: relative;
    ;}
    nav ul {
    display: flex;
   padding: 40px;
 
    }
    /* .navcontainer{
   
    } */
#outfit-results {
    padding: 0px;
    margin-top: 200px;
}
}
</style>
  <!-- Outfit results will be injected here by JS -->
  
  <script src="/result.js"></script>


</body>

</html>
